<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <script defer src="./script.js"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encontre seu Bloco de Carnaval</title>
</head>
<body>
  <div id="block-search">
    <div id="content">
      <div id="theme-toggler">
        <input id="dark-mode-input" type="checkbox">
        <label for="dark-mode-input">
          <div>
            <div class="circle"></div>
          </div>
        </label>
      </div>
      <h2>Find your block</h2>
      <h1>Encontre os <span>melhores blocos</span> de carnaval de 2023</h1>
      <form class="flex-row" id="find-block-input">
        <div class="for-name flex-row">
          <img src="./assets/search.svg" alt="Search Icon" class="search-icon">
          <input id="name-city" type="text" placeholder="Pesquise por nome">
        </div>
        <div class="select-city flex-row">
          <img src="./assets/location.svg" alt="location Icon" class="location-icon">
          <select name="city" id="city">
            <option selected disabled>Selecione uma cidade</option>
          </select>
        </div>
        <button id="query-select" type="submit">
          Buscar Agora
        </button>
      </form>
    </div>
    <img src="./assets/ilustra-01.svg" alt="Penas" class="icon-design one">
    <img src="./assets/ilustra-02.svg" alt="Mulher DanÃ§ando" class="icon-design two">
  </div>

  <div id="block-list">
    <div class="title-nav">
      <p>Blocos Recomendados</p>
      <nav>
        <a id="list" href="#">Lista</a>
        <a id="map" href="#">Mapa</a>
      </nav>
    </div>

    <div class="block-cards">
      <div class="card">
        <header>
        </header>
        <main>
          <p class="title"></p>
          <p class="description"></p>  
          <div class="location">
            <img src="./assets/location.svg" alt="location Icon" class="location-icon">
            <p class="city"><p>-</p> <p class="state"></p></p>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>
</html>
